# SnapifY Production Nginx Configuration with Global CDN Integration
# Place this file in /etc/nginx/sites-available/snapify
# Then create symlink: ln -s /etc/nginx/sites-available/snapify /etc/nginx/sites-enabled/
# Test: nginx -t
# Reload: systemctl reload nginx

# CDN Configuration
# This configuration works with the global CDN implementation
# CDN domains: cdn.snapify.mk, static.snapify.mk, media.snapify.mk

# CDN Server Configuration
server {
    listen 80;
    server_name cdn.snapify.mk static.snapify.mk media.snapify.mk;

    # Security Headers for CDN
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    # Cross-Origin-Opener-Policy and Cross-Origin-Embedder-Policy for security
    # Updated to unsafe-none to allow Google OAuth postMessage communication
    add_header Cross-Origin-Opener-Policy "unsafe-none" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval' https://accounts.google.com https://*.googleusercontent.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://accounts.google.com https://*.googleusercontent.com https://cdn.jsdelivr.net https://aistudiocdn.com https://cdn.socket.io https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: blob: https: http:; connect-src 'self' ws: wss: https: http:; font-src 'self' https://fonts.gstatic.com; object-src 'none';" always;

    # Enhanced Gzip compression for CDN
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml
        application/x-font-ttf
        application/x-font-opentype
        application/vnd.ms-fontobject
        font/eot
        font/opentype;

    # Root directory for CDN assets
    root /var/www/snapify/dist;

    # Static assets with aggressive caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Status "HIT";
        add_header X-CDN "SnapifY-Global";
        try_files $uri =404;

        # Enable byte-range requests for media
        if ($request_filename ~* \.(mp4|mov|avi|mkv|webm)$) {
            add_header Accept-Ranges bytes;
        }
    }

    # Media assets with optimized caching
    location /media/ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        add_header X-Cache-Status "HIT";
        add_header X-CDN "SnapifY-Media";
        try_files $uri =404;
    }

    # API proxy with CDN caching
    location /api/ {
        # Allow unlimited file uploads
        client_max_body_size 0;

        # Proxy to Node.js backend with CDN headers
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-CDN-Request "true";
        proxy_cache_bypass $http_upgrade;

        # Timeout settings for large uploads
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;  # 5 minutes for uploads
        proxy_read_timeout 300s;  # 5 minutes for responses
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # CDN-specific health check
    location /cdn-health {
        access_log off;
        return 200 "cdn-healthy\n";
        add_header Content-Type text/plain;
        add_header X-CDN-Status "operational";
    }
}

# Main Application Server
server {
    listen 80;
    server_name snapify.skytech.mk snapify.mk;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    # Cross-Origin-Opener-Policy and Cross-Origin-Embedder-Policy for security
    # Updated to unsafe-none to allow Google OAuth postMessage communication
    add_header Cross-Origin-Opener-Policy "unsafe-none" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval' https://accounts.google.com https://*.googleusercontent.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://accounts.google.com https://*.googleusercontent.com https://cdn.jsdelivr.net https://aistudiocdn.com https://cdn.socket.io https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: blob: https: http:; connect-src 'self' ws: wss: https: http:; font-src 'self' https://fonts.gstatic.com; object-src 'none';" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Root directory (update path to your project)
    root /var/www/snapify/dist;
    index index.html;

    # Handle API routes (MUST come before static files regex)
    location /api/ {
        # Allow unlimited file uploads
        client_max_body_size 0;

        # Proxy to Node.js backend
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeout settings for large uploads
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;  # 5 minutes for uploads
        proxy_read_timeout 300s;  # 5 minutes for responses
    }

    # Handle static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Handle Socket.IO
    location /socket.io/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Handle all other routes (SPA fallback)
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
